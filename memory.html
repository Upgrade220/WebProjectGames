<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="memory.css">
</head>

<body>
    <header class="header">
        <p class="game__name">Memory</p>
        <nav class="navigation">
            <ul>
                <li><a class="link" href="index.html">Main Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="game__header">
            <p>Переворачивай карточки собирая пары.</p>
        </div>
        <div class="game__field">
            <div class="game__cell" id="cell0" onclick="flipCard('cell0')"></div>
            <div class="game__cell" id="cell1" onclick="flipCard('cell1')"></div>
            <div class="game__cell" id="cell2" onclick="flipCard('cell2')"></div>
            <div class="game__cell" id="cell3" onclick="flipCard('cell3')"></div>
            <div class="game__cell" id="cell4" onclick="flipCard('cell4')"></div>
            <div class="game__cell" id="cell5" onclick="flipCard('cell5')"></div>
            <div class="game__cell" id="cell6" onclick="flipCard('cell6')"></div>
            <div class="game__cell" id="cell7" onclick="flipCard('cell7')"></div>
            <div class="game__cell" id="cell8" onclick="flipCard('cell8')"></div>
            <div class="game__cell" id="cell9" onclick="flipCard('cell9')"></div>
            <div class="game__cell" id="cell10" onclick="flipCard('cell10')"></div>
            <div class="game__cell" id="cell11" onclick="flipCard('cell11')"></div>
            <div class="game__cell" id="cell12" onclick="flipCard('cell12')"></div>
            <div class="game__cell" id="cell13" onclick="flipCard('cell13')"></div>
            <div class="game__cell" id="cell14" onclick="flipCard('cell14')"></div>
            <div class="game__cell" id="cell15" onclick="flipCard('cell15')"></div>
            <div class="game__cell" id="cell16" onclick="flipCard('cell16')"></div>
            <div class="game__cell" id="cell17" onclick="flipCard('cell17')"></div>
            <div class="game__cell" id="cell18" onclick="flipCard('cell18')"></div>
            <div class="game__cell" id="cell19" onclick="flipCard('cell19')"></div>
        </div>
        <div class="game__meme">
            <img src="memory/candyland.gif" alt="running cat">
        </div>
        <dialog>
            <video id="finalVideo">
                <source src="memory/ng_pripev.mp4" type="video/mp4">
            </video>
            <button id="finalButton">
                <h1>Вы выйграли</h1>
            </button>
        </dialog>
    </main>
    <footer class="footer"></footer>
    <script src="memory.js"></script>
</body>

</html>
